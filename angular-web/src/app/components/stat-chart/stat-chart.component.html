<div class="chartContainer">

  <div class="chartBar" *ngFor="let stat of stats">
    <p-image *ngIf="stat.guess == 1" src="assets/images/headshot1.png" alt="Headshot!" width="20"></p-image>
    <p *ngIf="stat.guess != 1 && stat.guess != 7" class="label">{{stat.guess}}</p>
    <p-image *ngIf="stat.guess == 7" src="assets/images/skull.png" alt="Dead!" width="20" height="23"></p-image>
    <div [style]="getStyle(stat)"></div>
  </div>

</div>
