<div [@fade] class="guess">
  <div class="skinIdentifier">
    <p-image src="{{skinImage}}" alt="Skin" width="80"></p-image>
    <p class="skinName">{{skinName}}</p>
  </div>
  <p-card [@fade]="hints.length" *ngFor="let hint of hints" [style]="setCellStyle(hint)">
    {{hint.value}}
  </p-card>
</div>
