<div class="body">
  <div class="header">
    <i  class="pi pi-question-circle"></i>

    <div class="title">
      <h1 style="color: #fcac19; padding-right: 10px">Guess </h1>
      <h1> The </h1>
      <h1 style="color: #28397f; padding-left: 10px">Skin</h1>
    </div>

    <i class="pi pi-chart-bar"></i>

  </div>
  <p-divider class="p-divider" type="solid"></p-divider>

  <p-card [style]="{width : '400px', height: '200px', display: 'flex', justifyContent: 'center', alignItems: 'center' }">
    <p-image src="{{mockSkin.image}}" alt="Skin" width="300"></p-image>
  </p-card>

  <div class="guesses">
    <app-guess-row *ngFor="let guess of guesses"></app-guess-row>
  </div>

  <div class="currentGuess">
    <input class="tinput" placeholder="Guess a Skin..." type="text" pInputText [(ngModel)]="currentGuess" />
    <p-button styleClass="p-button-success" label="Guess"></p-button>
  </div>

</div>
