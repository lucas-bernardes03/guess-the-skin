<div class="body">
  <div class="header">
    <i  class="pi pi-question-circle"></i>

    <div class="title">
      <h1 style="color: #fcac19; padding-right: 10px">Guess </h1>
      <h1> The </h1>
      <h1 style="color: #28397f; padding-left: 10px">Skin</h1>
    </div>

    <i class="pi pi-chart-bar"></i>

  </div>
  <p-divider class="p-divider" type="solid"></p-divider>

  <p-card [style]="{width : '500px', height: '250px', display: 'flex', justifyContent: 'center', alignItems: 'center' }">
    <p-image *ngIf="currentSkin$ | async as currentSkin" src="{{currentSkin.image}}" alt="Skin" width="400"></p-image>
  </p-card>

  <div class="guesses">
    <div class="hintHeader">
      <p class="head" *ngFor="let column of displayedHeaders">{{column}}</p>
    </div>
    <app-guess-row [guess]="guess" *ngFor="let guess of guesses"></app-guess-row>
  </div>

  <div class="currentGuess">
    <input class="tinput" placeholder="Guess a Skin..." type="text" pInputText [(ngModel)]="currentGuess" />
    <p-button styleClass="p-button-success" label="Guess" (click)="guess()"></p-button>
  </div>

</div>
